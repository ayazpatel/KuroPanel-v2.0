services:
  # PHP Application with Apache - Auto-configured for CodeIgniter
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: kuro-app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      # CodeIgniter Configuration
      - CI_ENVIRONMENT=development
      # Database Configuration
      - DB_HOST=mysql
      - DB_DATABASE=kuropanel
      - DB_USER=root
      - DB_PASSWORD=rootpass
      # Application Configuration
      - APP_BASE_URL=http://localhost
      - APP_TIMEZONE=UTC
      # Apache Configuration
      - APACHE_SERVERNAME=localhost
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kuro-net

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kuro-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: kuropanel
      MYSQL_USER: kurouser
      MYSQL_PASSWORD: kuropass
    volumes:
      - mysql_data:/var/lib/mysql
      # Import SQL files if they exist
      - ./kuro.sql:/docker-entrypoint-initdb.d/1-kuro.sql:ro
      - ./kuro_upgraded.sql:/docker-entrypoint-initdb.d/2-kuro_upgraded.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - kuro-net

volumes:
  mysql_data:
    driver: local

networks:
  kuro-net:
    driver: bridge

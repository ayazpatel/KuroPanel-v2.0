; Production PHP Configuration for KuroPanel V2
; Optimized for security, performance, and production use

[PHP]
; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,file_get_contents,fopen,fclose,fread,fwrite,file_put_contents,stream_get_contents
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; Performance Settings
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20
default_socket_timeout = 60

; Security Settings
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off
error_log = /var/log/kuropanel/php_errors.log

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
include_path = ".:/usr/local/lib/php"

; File Uploads
file_uploads = On
upload_tmp_dir = /var/www/html/writable/uploads
max_file_uploads = 20

; Fopen wrappers
allow_url_fopen = Off
allow_url_include = Off
default_socket_timeout = 60
user_agent="KuroPanel/2.0"

; Session
session.save_handler = files
session.save_path = /var/www/html/writable/session
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = KUROSESSID
session.auto_start = 0
session.cookie_lifetime = 7200
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; OPcache
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.save_comments = 0
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = /var/log/kuropanel/opcache_errors.log
opcache.log_verbosity_level = 1
opcache.preferred_memory_model =
opcache.protect_memory = 0
opcache.mmap_base =
opcache.restrict_api =
opcache.file_update_protection = 2
opcache.huge_code_pages = 0
opcache.lockfile_path = /tmp
opcache.opt_debug_level = 0

; Date & Time
date.timezone = UTC
date.default_latitude = 31.7667
date.default_longitude = 35.2333
date.sunrise_zenith = 90.583333
date.sunset_zenith = 90.583333

; Mail
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

; SQL
sql.safe_mode = Off

; MySQL
mysql.allow_local_infile = Off
mysql.allow_persistent = On
mysql.cache_size = 2000
mysql.max_persistent = -1
mysql.max_links = -1
mysql.default_port =
mysql.default_socket =
mysql.default_host =
mysql.default_user =
mysql.default_password =
mysql.connect_timeout = 60
mysql.trace_mode = Off

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PDO
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket =

; Intl
intl.default_locale = en_US
intl.error_level = E_WARNING
intl.use_exceptions = 0

; JSON
json.serialize_precision = -1

; URL rewriter
url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"
url_rewriter.hosts =

; Mbstring
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none
mbstring.func_overload = 0
mbstring.strict_detection = On
mbstring.http_output_conv_mimetype =

; GD
gd.jpeg_ignore_warning = 1

; Curl
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; OpenSSL
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
openssl.capath = /etc/ssl/certs/

; Filter
filter.default = unsafe_raw
filter.default_flags =

; Zend Guard
zend_extension = opcache.so

; Security Extensions (if available)
; extension = suhosin.so

; Production-specific error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/kuropanel/php_errors.log
ignore_repeated_errors = On
ignore_repeated_source = On
report_memleaks = On

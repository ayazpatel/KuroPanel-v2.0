# Logstash Pipeline Configuration for KuroPanel V2
input {
  file {
    path => "/var/log/kuropanel/apache_*.log"
    type => "apache"
    start_position => "beginning"
  }
  
  file {
    path => "/var/log/kuropanel/php_*.log"
    type => "php"
    start_position => "beginning"
  }
  
  file {
    path => "/var/www/html/writable/logs/*.log"
    type => "application"
    start_position => "beginning"
  }
}

filter {
  if [type] == "apache" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
  }
  
  if [type] == "php" {
    grok {
      match => { "message" => "\[%{HTTPDATE:timestamp}\] %{DATA:log_level}: %{GREEDYDATA:message}" }
    }
  }
  
  if [type] == "application" {
    json {
      source => "message"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "kuropanel-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
